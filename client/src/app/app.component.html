<h3 style="text-align: center;">Github Code Search</h3>

<div class="row" style="margin-top: 5%">
  <div class="col-md-1"></div>
  <div class="col-md-9">
    <form>
      <div class="row">
        <div class="col-md-4">
            <mat-form-field style="width: 90%">
                <input [(ngModel)]="repo" matInput placeholder="Enter the Code Search Criteria" name="repo">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field style="width: 90%">
                <input [(ngModel)]="language" matInput placeholder="Enter the search language" name="language">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field style="width: 90%">
                <input [(ngModel)]="owner" matInput placeholder="Enter the owner" name="owner">
            </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-1">
    <button style="margin-top: 5px" mat-raised-button color="primary" (click)="initiateSearch()"> Search </button>
  </div>
  <div class="col-md-1"></div>
</div>

<br>
<br>

<div class="row">
  <div class="col-md-12">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="itemsToDisplay" *ngIf="itemsToDisplay.length>0">
      
          <!-- NAME Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- URL Column -->
          <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef> URL </th>
            <td mat-cell *matCellDef="let element"> {{element.html_url}} </td>
          </ng-container>
      
          <!-- Desc Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
      
          <!-- Owner Column -->
          <ng-container matColumnDef="owner">
            <th mat-header-cell *matHeaderCellDef> Owner </th>
            <td mat-cell *matCellDef="let element"> {{element.owner.login}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openUrl(row.html_url)"></tr>
        </table>
      
        <mat-paginator *ngIf="itemsToDisplay.length > 0" [length]="resultsLength" [pageSize]="10" ></mat-paginator>
      </div>
  </div>
</div>

<router-outlet></router-outlet>
